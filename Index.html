<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scatter Scorekeeper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { margin-bottom: 10px; }
    input, button { padding: 6px; margin: 4px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { cursor: pointer; }
    button:hover { background: #eee; }
    .out { background: #f88 !important; }
  </style>
</head>
<body>
  <h1>Scatter Scorekeeper</h1>

  <input type="text" id="playerName" placeholder="Player name">
  <button onclick="addPlayer()">Add Player</button>
  <button onclick="resetGame()">Reset Game</button>

  <table id="scoreTable">
    <thead>
      <tr>
        <th>Player</th>
        <th>Score</th>
        <th>Misses</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let players = JSON.parse(localStorage.getItem("scatterPlayers")) || [];

    function saveGame() {
      localStorage.setItem("scatterPlayers", JSON.stringify(players));
    }

    function render() {
      const tbody = document.querySelector("#scoreTable tbody");
      tbody.innerHTML = "";
      players.forEach((p, i) => {
        const row = document.createElement("tr");
        if (p.out) row.classList.add("out");

        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.score}</td>
          <td>${p.misses}</td>
          <td>
            <button onclick="addPoints(${i})">+ Points</button>
            <button onclick="missTurn(${i})">Miss</button>
            <button onclick="removePlayer(${i})">Remove</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function addPlayer() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return;
      players.push({ name, score: 0, misses: 0, out: false });
      document.getElementById("playerName").value = "";
      saveGame();
      render();
    }

    function removePlayer(i) {
      players.splice(i, 1);
      saveGame();
      render();
    }

    function addPoints(i) {
      if (players[i].out) return;
      const points = parseInt(prompt("Enter points:") || 0, 10);
      if (isNaN(points)) return;

      players[i].score += points;
      players[i].misses = 0; // reset misses on a hit

      if (players[i].score > 50) players[i].score = 25;
      if (players[i].score === 50) alert(players[i].name + " wins!");

      saveGame();
      render();
    }

    function missTurn(i) {
      if (players[i].out) return;
      players[i].misses++;
      if (players[i].misses >= 3) {
        players[i].out = true;
        alert(players[i].name + " is out!");
      }
      saveGame();
      render();
    }

    function resetGame() {
      players = [];
      saveGame();
      render();
    }

    render();
  </script>
</body>
</html>
